plugins {
    id 'java'
    id 'idea'
    id 'application'
}

mainClassName = 'com.github.domanteli0.Main'

group = 'com.github.domanteli0'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}